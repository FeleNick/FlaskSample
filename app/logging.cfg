[loggers]
keys=root,luigi.task,luigi-interface

[handlers]
keys=file

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=file

[logger_luigi.task]
level=DEBUG
handlers=file
qualname=luigi.task

[logger_luigi-interface]
level=DEBUG
handlers=file
qualname=luigi-interface

[handler_file]
class=FileHandler
level=DEBUG
formatter=default
args=('luigi.log',)

[formatter_default]
format=%(asctime)s %(levelname)s %(name)s : %(message)s
